<template>
    <lightning-card title="Vsi izpitni roki">
        <template if:true={hasExamDates}>
            <lightning-datatable
                key-field="Id"
                data={examDates}
                columns={columns}
                hide-checkbox-column>
            </lightning-datatable>
        </template>
        <template if:false={hasExamDates}>
            <p class="slds-p-around_small">Ni podatkov za prikaz.</p>
        </template>
    </lightning-card>
</template>
