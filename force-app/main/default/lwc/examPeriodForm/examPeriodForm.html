<template>
   <lightning-card title="Registracija Izpitnega Roka" icon-name="custom:custom63">
      <div class="slds-p-around_medium">
         <!-- Name -->
         <lightning-input 
            type="text" 
            label="Ime" 
            value={name} 
            onchange={handleInputChange} 
            data-field="name"
            required>
         </lightning-input>

         <!-- Owner -->
         <lightning-combobox 
               name="owner" 
               label="Nosilec Predmeta"
               value={ownerValue} 
               placeholder="Izberi Nosilca Predmeta"
               options={ownerOptions}
               onchange={handleOwnerChange}>
         </lightning-combobox>

         <!-- Exam Date -->
         <lightning-input 
            type="datetime-local" 
            label="Datum in čas izvajanja" 
            value={examDate} 
            onchange={handleInputChange} 
            data-field="examDate"
            required>
         </lightning-input>

         <!-- Course -->
         <lightning-combobox 
            name="course" 
            label="Predmet"
            value={course}
            placeholder="Izberi predmet"
            options={courseOptions}
            onchange={handleCourseTypeChange}
            required>
         </lightning-combobox>

         <!-- Number -->
         <lightning-input 
            type="number" 
            label="Maksimalno število prijavljenih" 
            value={maxRegistrations} 
            onchange={handleInputChange} 
            data-field="maxRegistrations"
            min="1"
            required>
         </lightning-input>

         <!-- Status -->
         <lightning-combobox 
            name="status" 
            label="Status"
            value={status}
            placeholder="Izberi status roka"
            options={statusOptions}
            onchange={handleStatusTypeChange}
            required>
         </lightning-combobox>

         <!-- Save Button -->
         <div class="slds-m-top_medium">
            <lightning-button variant="brand" label="Shrani" onclick={handleSave}></lightning-button>
         </div>
      </div>
   </lightning-card>
</template>
