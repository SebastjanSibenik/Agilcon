<template>
    <lightning-card title="Dodajanje predmeta" icon-name="custom:custom63">
        <div class="slds-p-around_medium">
            <!-- Name -->
            <lightning-input 
                type="text"
                label="Ime Predmeta"
                value={name}
                onchange={handleInputChange}
                data-field="name"
                required>
            </lightning-input>

            
            <!-- Description -->
            <lightning-input 
                type="text" 
                label="Opis predmeta" 
                value={description} 
                onchange={handleInputChange} 
                data-field="description">
            </lightning-input>
            
            <!-- Exam Date -->
            <lightning-input 
                type="number" 
                label="Koda Predmeta" 
                value={code} 
                onchange={handleInputChange} 
                data-field="code">
            </lightning-input>
            
            <!-- Owner -->
            <lightning-combobox 
                name="owner" 
                label="Nosilec Predmeta"
                value={ownerValue}
                placeholder="Izberi Nosilca Predmeta"
                options={ownerOptions}
                onchange={handleOwnerChange}>
            </lightning-combobox>

            <!-- Save Button -->
            <div class="slds-m-top_medium">
                <lightning-button variant="brand" label="Shrani" onclick={handleSave}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
