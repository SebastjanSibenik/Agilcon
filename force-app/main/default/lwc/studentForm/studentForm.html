<template>
   <lightning-card title="Vnos študenta" icon-name="standard:person">
      <div class="slds-p-around_small">
         <!-- Firstname Input -->
         <lightning-input 
               label="Ime"
               data-field="firstname"
               value={student.firstname}
               onchange={handleChange}>
         </lightning-input>
         <!-- Lastname Input -->
         <lightning-input 
               label="Priimek"
               data-field="lastname"
               value={student.lastname}
               onchange={handleChange}>
         </lightning-input>
         <!-- EMSO Input -->
         <lightning-input 
               label="EMŠO"
               data-field="emso"
               value={student.emso}
               onchange={handleChange}
               maxlength="13"
               pattern="\d*">
         </lightning-input>
         <!-- StudyType Combobox -->
         <lightning-combobox
               label="Tip študija"
               data-field="studyType"
               value={student.studyType}
               options={studyOptions}
               onchange={handleChange}>
         </lightning-combobox>
         <!-- Show additional checkbox if studyType == 'izredni' -->
         <template if:true={showPayerCheckbox}>
               <lightning-input
                  type="checkbox"
                  label="Plačnik"
                  data-field="isPayer"
                  checked={student.isPayer}
                  onchange={handleChange}>
               </lightning-input>
         </template>
         <!-- Buttons -->
         <div class="slds-m-top_small">
               <lightning-button variant="brand" label="Save" onclick={handleSave} class="slds-m-right_small"></lightning-button>
               <lightning-button variant="neutral" label="Reset" onclick={resetInputFields}></lightning-button>
         </div>
      </div>
   </lightning-card>
</template>
