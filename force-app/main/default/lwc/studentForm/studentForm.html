<template>
   <lightning-card title="Vnos študenta" icon-name="custom:custom63">
      <div class="slds-p-around_medium">
         <!-- Name -->
         <lightning-input 
            type="text" 
            label="Ime" 
            value={name} 
            onchange={handleInputChange} 
            data-field="name">
         </lightning-input>
         <!-- Surname -->
         <lightning-input 
            type="text" 
            label="Priimek" 
            value={surname} 
            onchange={handleInputChange} 
            data-field="surname">
         </lightning-input>
         <!-- EMŠO -->
         <lightning-input 
            type="number" 
            label="EMŠO" 
            value={emso} 
            onchange={handleInputChange} 
            data-field="emso">
         </lightning-input>
         <!-- Study Type -->
         <lightning-combobox 
            name="studyType" 
            label="Tip študija"
            value={studyType}
            placeholder="Izberi tip"
            options={studyOptions}
            onchange={handleStudyTypeChange}>
         </lightning-combobox>
         <!-- Payment (conditional) -->
         <template if:true={showPayerCheckbox}>
            <lightning-input 
               type="checkbox" 
               label="Plačnik" 
               checked={payer}
               onchange={handleInputChange}
               data-field="payer">
            </lightning-input>
         </template>
         <!-- Save button -->
         <div class="slds-m-top_medium">
            <lightning-button variant="brand" label="Shrani" onclick={handleSave}></lightning-button>
         </div>
      </div>
   </lightning-card>
</template>
